  <style>
    img {border: solid 1px lightgray;}

  <body>
    <div style="background: #f7f7f7;">
      <div class="header_div">
        <a class="back_to_home" aria-label="J Bailey Studio Home" href="../" style="text-decoration: none; color: black">&#8592; Back Home</a>
        <h1 style="padding-bottom: 30px;">Logo Designs</h1>
      </div> 
    </div>
    <main class="inner_main">
      <p>Here is an arrangement of logos I have designed for friends, family, and a couple clients.</p>
      <img src="images/compeat.png" alt="Compeat logo" style="width: 100%;"/>
      <img src="images/sethbakerphotography.png" alt="Seth photography logo" style="width: 100%;"/>
      <img src="images/teamhardo.png" alt="Team Hardo logo" style="width: 100%;"/>
      <img src="images/garstka-reunion-logo.png" alt="Garstka Reunion logo" style="width: 100%;"/>
      <img src="images/dhpltc.png" alt="DHPLTC logo" style="width: 100%;"/>
      <img src="images/macinnis-beer-logo.png" alt="Beer logo" style="width: 100%;"/>
    </main>
    <footer>
      <p>
        Interested in this project and want to learn more? <a href="mailto:james@jbaileystudio.com">Reach out to me</a>
      </p>
      
    </footer>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
      </script>

      <!--Lightbox Carousel Script-->
      <script>
        function openModal() {
          document.getElementById("myModal").style.display = "block";
          }

        function closeModal() {
          document.getElementById("myModal").style.display = "none";

        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
      </script>
    </body>
</html>
